{% assign teaserPage = page %}
{% if post %}
	{% assign teaserPage = post %}
{% endif %}

{% if teaserPage.image.teaser %}
	<img src=
	{% if teaserPage.image.teaser contains 'http' %}
      "{{ teaserPage.image.teaser }}"
    {% else %}
      "{{ site.url }}/images/{{ teaserPage.image.teaser }}"
    {% endif %}
	alt="{{ teaserPage.title }}"/>
{% endif %}
