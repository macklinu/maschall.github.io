{% assign teaserPage = page %}
{% if post %}
	{% assign teaserPage = post %}
{% endif %}

{% assign teaser = site.image.teaser %}
{% if teaserPage.image.teaser %}
	{% assign teaser = teaserPage.image.teaser %}
{% endif %}

{% if teaser %}
	<img src=
	{% if teaser contains 'http' %}
      "{{ teaser }}"
    {% else %}
      "{{ site.url }}/images/{{ teaser }}"
    {% endif %}
	alt="{{ teaserPage.title }}"/>
{% endif %}
