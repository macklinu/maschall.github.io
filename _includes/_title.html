{% assign titlePage = page %}
{% if post %}
	{% assign titlePage = post %}
{% endif %}

<div class="headline-wrap">
  {% if titlePage.link %}
	<h1><a href="{{ titlePage.link }}">{{ titlePage.title }}</a></h1>
  {% else %}
	<h1><a href="{{ site.url }}{{ titlePage.url }}" rel="bookmark" title="{{ titlePage.title }}">{{ titlePage.title }}</a></h1>
  {% endif %}
</div><!--/ .headline-wrap -->
